<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/16/16363.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesi√≥n</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

  </form>
  <hr>
    <button class="w-100 btn btn-lg btn-success" (click)="login()">Iniciar con Google</button>
</main>
